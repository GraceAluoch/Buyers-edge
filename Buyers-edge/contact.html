<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/contact.css">
    <title>Contacts</title>
</head>
<body>
    <!-- Start of the Nav bar -->
    <nav class="nav">
        <div class="header">
            <ul class="nav-bar"> 
                <li id="logo"><a href="#">Buyer's Edge</a></li>
                <li><a href="home.html">HOME</a> </li>
                <li><a href="products.html"> PRODUCTS</a></li>
                <li><a href="contact.html"> CONTACT US</a></li>
                <li id="login-button"><a href="login.html">LOG IN</a></li>
            </ul>
        </div> 
    </nav>
    <!-- End  of Nav bar-->
  
   <main class="main-content">
        <div class="image">
            <img src="./Assets/Images/contact.jpg" alt="">
        </div>
    <div class="contact">
        <div id="content">
            <h3>Get In Touch With Us.</h3>
            <p>Ask Questions.</p>
            <p>Give Us Feedback.</p>
        </div>
       
    </div>

     <div class="contactform">
            <form>
                <h2>CONTACT US</h2>
                <div class="inputbox">
                    <input type="text" id="fname" required>
                    <span class="spam">First Name</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="sname" required>
                    <span class="spam">Second Name</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="email" required>
                    <span class="spam">Email</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="phone" required>
                    <span class="spam">Phone No.</span>
                </div>
                <div class="inputbox">
                    <textarea id="message" rows="4"></textarea>
                    <span class="spam">How may we help You?</span>
                </div>
                 <div class="inputbox">
                    <input type="submit" name="" id="" value="SEND MESSAGE"> 
                 </div>
            </form>
     </div>
   </main>
   
</body>
</html>
